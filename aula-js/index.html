<body>
  <main>
    <section class="container">
      <div id="product-list" class="product-list"></div>
      <div id="product-filters" class="filters">
        <div class="filters__container">
          <ul class="filters__brand"></ul>
          <ul class="filters__price">
            <li><button js-data-value="0-500">0 a 500€</button></li>
            <li><button js-data-value="500-1000">500€ a 1000€</button></li>
            <li><button js-data-value="1000">+ 1000€</button></li>
          </ul>
        </div>
      </div>
    </section>
    <div class="loading">
      <p>Isto é um lottie de loading</p>
    </div>
    <div class="popup popup--closed">
      <div class="popup__container"></div>
    </div>
  </main>
