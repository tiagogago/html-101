<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <caption>
        STUDENTS MARK SHEET
      </caption>
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Maths</th>
          <th scope="col">Science</th>
          <th scope="col">English</th>
          <th scope="col">Physics</th>
          <th scope="col">General Knowlendge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">David</th>
          <td>85</td>
          <td>87</td>
          <td>88</td>
          <td>92</td>
          <td>88</td>
        </tr>

        <tr>
          <th scope="row">Richard</th>
          <td>91</td>
          <td>81</td>
          <td>78</td>
          <td>71</td>
          <td>74</td>
        </tr>

        <tr>
          <th scope="row">John</th>
          <td>81</td>
          <td>86</td>
          <td>88</td>
          <td>84</td>
          <td>92</td>
        </tr>

        <tr>
          <th scope="row">Tony</th>
          <td>84</td>
          <td>86</td>
          <td>87</td>
          <td>82</td>
          <td>81</td>
        </tr>

        <tr>
          <th scope="row">Scott</th>
          <td>71</td>
          <td>79</td>
          <td>82</td>
          <td>88</td>
          <td>89</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
