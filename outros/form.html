<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="">
      <fieldset>
        <legend>General Information</legend>
        <label for="Arrival date">Arrival date</label>

        <input
          type="date"
          id="date"
          name="text"
          placeholder="define uma data"
          required
        />
        <br />

        <label for="Nights">Nights</label>
        <input
          type="number"
          id="Nights"
          name="text"
          placeholder="NÃºmero de noites"
          required
          min="1"
          max="365"
        />
        <br />

        <label for="last-name">Adult</label>
        <select name="brand" id="brand">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br />

        <label for="Children">Children</label>
        <select name="brand" id="brand">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </fieldset>
      
      <fieldset>
      <legend>Preference</legend>
      <label for="room-type">Room type:</label>
      <label for="standard">Standard</label>
      <input type="radio" id="standard" name="room-type" value="Standard" />
      <label for="business">Business</label>
      <input type="radio" id="business" name="room-type" value="Business" />
      <label for="suite">Suite</label>
      <input type="radio" id="suite" name="room-type" value="Suite" required />
      <br>

      <label for="bed-type">Bed type:</label>
      <label for="king">King</label>
      <input type="radio" id="king" name="bed-type" value="King" />
      <label for="double-double">Double Double</label>
      <input
        type="radio"
        id="double-double"
        name="bed-type"
        value="Double Double"
      />
      <label for="Smoking">Smoking</label>
      <input type="radio" id="suite" name="room-type" value="Suite" />
      </fieldset>
    </fieldset>
      <p></p>

      <fieldset>
        <legend>Contact Information</legend>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
      </div>
      <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
      </div>
      <div>
          <label for="phone">Phone</label>
          <input type="phone" name="phone" id="phone">
      </div>

      </fieldset>
      <button>Submit Reservation</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
