<!DOCTYPE html>
<html>
<head>
    <title>Search and List Files</title>
    <style>
        .file-list {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Search and List Files</h1>
    
    <form>
        <label for="search-input">Search file:</label>
        <input type="text" id="search-input">
        <button type="submit">Search</button>
    </form>
    
    <div id="file-list-container"></div>
    
    <script>
        // Array de arquivos
        const files = [
            "arquivo1.txt",
            "arquivo2.txt",
            "arquivo3.jpg",
            "arquivo4.docx"
        ];
        
        const searchInput = document.getElementById('search-input');
        const fileListContainer = document.getElementById('file-list-container');
        
        // Função para criar a lista de arquivos
        function createFileList(files) {
            // Limpar conteúdo anterior
            fileListContainer.innerHTML = "";
            
            // Criar uma div para cada arquivo encontrado
            files.forEach(file => {
                const div = document.createElement('div');
                div.innerText = file;
                div.classList.add('file-list');
                fileListContainer.appendChild(div);
            });
        }
        
        // Atualizar a lista de arquivos com base no termo de pesquisa
        function updateFileList() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredFiles = files.filter(file => file.toLowerCase().includes(searchTerm));
            createFileList(filteredFiles);
        }
        
        // Event listener para pesquisar quando o formulário for enviado
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            updateFileList();
        });
        
        // Atualizar a lista de arquivos ao carregar a página
        window.addEventListener('load', updateFileList);
    </script>
</body>
</html>
